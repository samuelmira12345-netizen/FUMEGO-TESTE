const PIZZAS = {
  marguerita: { id:"marguerita", name:"Marguerita", desc:"Molho de tomate artesanal, mozzarella de búfala, manjericão fresco e azeite extra virgem", price:45.0, img:IMG_SPLIT },

  combo: { id:"combo", name:"Combo Fumêgo", desc:"As duas pizzas clássicas: Marguerita + Calabresa. O melhor dos dois mundos!", price:79.9, img:IMG_COMBO },
  especial: { id:"especial", name:"Especial do Mês", subtitle:"Quatro Queijos Trufada", desc:"Mozzarella, gorgonzola, parmesão, provolone com azeite trufado e mel", price:59.9, img:IMG_ESPECIAL },

const DRINKS = [
  { id:"refri_2l", name:"Refrigerante 2L", price:16.0, desc:"Coca-Cola, Guaraná ou Fanta" },
  { id:"refri_600", name:"Refrigerante 600ml", price:12.0, desc:"Coca-Cola, Guaraná ou Fanta" },
  { id:"refri_lata", name:"Refrigerante Lata", price:7.0, desc:"Coca-Cola, Guaraná ou Fanta" },
];

const DELIVERY_FEE = 10.0;
const WA_NUMBER = "5535000000000";
const WA_DISPLAY = "(35) 0000-0000";

const formatPrice = (v) => v.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });

const FlameLogo = ({ size=60, color=BRAND.black }) => (
  <svg viewBox="0 0 64 80" width={size} height={size*1.25} fill="none">
    <path d="M32 0C32 0 6 28 6 48C6 66 17.5 78 32 80C46.5 78 58 66 58 48C58 28 32 0 32 0Z" fill={color}/>
    <path d="M32 18C32 18 44 36 44 48C44 58 38.5 66 32 68C25.5 66 20 58 20 48C20 36 32 18 32 18Z" fill={color===BRAND.black?BRAND.gold:BRAND.black} opacity="0.9"/>
    <path d="M32 34C32 34 39 43 39 49C39 54 36 58 32 59C28 58 25 54 25 49C25 43 32 34 32 34Z" fill={color} opacity="0.7"/>
  </svg>
);

function FumegoApp() {
  const [screen, setScreen] = useState("menu");
  const [cart, setCart] = useState([]);
  const [currentItem, setCurrentItem] = useState(null);
  const [observations, setObservations] = useState("");
  const [selectedDrinks, setSelectedDrinks] = useState([]);
  const [couponCode, setCouponCode] = useState("");
  const [couponApplied, setCouponApplied] = useState(null);
  const [user, setUser] = useState(null);
  const [showLogin, setShowLogin] = useState(false);
  const [showRegister, setShowRegister] = useState(false);
  const [showCouponPopup, setShowCouponPopup] = useState(false);
  const [showOrderSuccess, setShowOrderSuccess] = useState(false);
  const [showProfileMenu, setShowProfileMenu] = useState(false);
  const [showCart, setShowCart] = useState(false);
  const [usedCoupons, setUsedCoupons] = useState([]);
  const [address, setAddress] = useState({nome:"",telefone:"",cpf:"",cep:"",rua:"",numero:"",complemento:"",bairro:"",cidade:""});
  const [paymentMethod, setPaymentMethod] = useState("pix");
  const [animIn, setAnimIn] = useState(true);
  const [menuVisible, setMenuVisible] = useState(false);

  useEffect(() => { setTimeout(() => setMenuVisible(true), 100); }, []);

  const navigate = (to) => { setAnimIn(false); setTimeout(() => { setScreen(to); setAnimIn(true); window.scrollTo(0,0); }, 250); };

  const addToCart = () => {
    if(!currentItem) return;
    setCart(prev => [...prev, { id:Date.now(), pizza:currentItem, observations, drinks:[...selectedDrinks] }]);
    setCurrentItem(null); setObservations(""); setSelectedDrinks([]); navigate("menu");
  };
  const removeFromCart = (itemId) => setCart(prev => prev.filter(i => i.id !== itemId));
  const getCartItemTotal = (item) => { let t=item.pizza.price; item.drinks.forEach(d => t+=d.price*d.qty); return t; };
  const getCartSubtotal = () => cart.reduce((s,i) => s+getCartItemTotal(i), 0);
  const getDiscount = () => couponApplied ? getCartSubtotal()*0.1 : 0;
  const getTotal = () => getCartSubtotal() - getDiscount() + (cart.length>0 ? DELIVERY_FEE : 0);

  const selectPizza = (id) => { setCurrentItem(PIZZAS[id]); setObservations(""); setSelectedDrinks([]); navigate("customize"); };
  const toggleDrink = (drinkId) => {
    setSelectedDrinks(prev => {
      const ex=prev.find(d=>d.id===drinkId);
      if(ex) return prev.filter(d=>d.id!==drinkId);
      return [...prev, {...DRINKS.find(d=>d.id===drinkId), qty:1}];
    });
  };
  const updateDrinkQty = (drinkId, delta) => {
    setSelectedDrinks(prev => prev.map(d=>d.id===drinkId?{...d,qty:Math.max(0,d.qty+delta)}:d).filter(d=>d.qty>0));
  };
  const getCurrentSubtotal = () => { if(!currentItem) return 0; let t=currentItem.price; selectedDrinks.forEach(d=>t+=d.price*d.qty); return t; };

  const applyCoupon = () => {
    if(couponCode.toUpperCase()==="BEMVINDO"&&user) {
      if(usedCoupons.includes(user.cpf)){alert("Cupom já utilizado neste CPF.");return;}
      setCouponApplied({code:"BEMVINDO",discount:10});
    } else if(couponCode.toUpperCase()==="BEMVINDO"&&!user) { alert("Faça login para usar este cupom."); }
    else { alert("Cupom inválido."); }
  };
  const handleRegister = (ud) => { setUser(ud); setShowRegister(false); setShowCouponPopup(true); };
  const handleLogin = (ud) => { setUser(ud); setShowLogin(false); setShowProfileMenu(false); };
  const handleLogout = () => { setUser(null); setShowProfileMenu(false); setCouponApplied(null); };
  const [sending, setSending] = useState(false);

  const finalizeOrder = async () => {
    if(!address.nome||!address.telefone||!address.rua||!address.numero||!address.bairro||!address.cidade){alert("Preencha os campos obrigatórios.");return;}
    if(cart.length===0){alert("Carrinho vazio.");return;}

    setSending(true);

    // Monta o payload do pedido
    const orderPayload = {
      items: cart.map(item => ({
        name: item.pizza.name,
        price: item.pizza.price,
        quantity: 1,
        observations: item.observations,
        drinks: item.drinks.map(d => ({ name: d.name, price: d.price, qty: d.qty })),
      })),
      customer: {
        name: address.nome,
        phone: address.telefone,
        cpf: address.cpf,
      },
      address: {
        street: address.rua,
        number: address.numero,
        complement: address.complemento,
        neighborhood: address.bairro,
        city: address.cidade,
        zipCode: address.cep,
      },
      paymentMethod: paymentMethod,
      deliveryFee: DELIVERY_FEE,
      discount: getDiscount(),
      subtotal: getCartSubtotal(),
      total: getTotal(),
    };

    try {
      const response = await fetch("/api/send-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderPayload),
      });

      const result = await response.json();

      if (response.ok && result.success) {
        console.log("✅ Pedido enviado:", result.orderId);
      } else {
        console.warn("⚠️ API indisponível, pedido salvo localmente:", result);
      }
    } catch (err) {
      console.warn("⚠️ Sem conexão com API, pedido registrado offline:", err.message);
    }

    if(couponApplied&&user) setUsedCoupons(prev=>[...prev,user.cpf]);
    setSending(false);
    setShowOrderSuccess(true);
  };

  return (
    <div style={S.app}>
      <header style={S.header}>

function CheckoutScreen({cart,removeFromCart,getCartItemTotal,subtotal,discount,total,couponCode,setCouponCode,couponApplied,applyCoupon,address,setAddress,paymentMethod,setPaymentMethod,onFinalize,onAddMore,sending}) {
  const upd=(f,v)=>setAddress(p=>({...p,[f]:v}));
  const [cepLoading, setCepLoading] = useState(false);
  const [cepError, setCepError] = useState("");

  const buscarCEP = async () => {
    const cepNum = address.cep.replace(/\D/g,"");
    if(cepNum.length!==8) return;
    setCepLoading(true); setCepError("");
    try {
      const r = await fetch(`https://viacep.com.br/ws/${cepNum}/json/`);
      const d = await r.json();
      if(d.erro) { setCepError("CEP não encontrado"); }
      else {
        setAddress(p=>({...p,
          rua: d.logradouro || p.rua,
          bairro: d.bairro || p.bairro,
          cidade: d.localidade || p.cidade,
          complemento: d.complemento || p.complemento,
        }));
      }
    } catch(e) { setCepError("Erro ao buscar CEP"); }
    setCepLoading(false);
  };
  return (
    <div style={{padding:16}}>
      <h2 style={S.pageTitle}>Finalizar Pedido</h2>

      <div style={S.card}>
        <h3 style={S.cardT}>🛒 Itens do Pedido</h3>
        {cart.length===0 ? <p style={{fontSize:14,color:"#999",textAlign:"center",padding:20}}>Carrinho vazio</p> :
        cart.map(item=>(
          <div key={item.id} style={S.ckItem}>
            <div style={{flex:1}}>
              <div style={{fontWeight:700,fontSize:15,color:BRAND.black}}>{item.pizza.name}</div>
              {item.drinks.length>0&&<div style={{fontSize:12,color:"#888",marginTop:2}}>+ {item.drinks.map(d=>d.name+" x"+d.qty).join(", ")}</div>}
              {item.observations&&<div style={{fontSize:11,color:"#aaa",fontStyle:"italic",marginTop:2}}>"{item.observations}"</div>}
            </div>
            <div style={{display:"flex",alignItems:"center",gap:10}}>
              <span style={{fontWeight:700,color:BRAND.goldDark}}>{formatPrice(getCartItemTotal(item))}</span>
              <button onClick={()=>removeFromCart(item.id)} style={{background:"none",border:"none",color:"#ccc",fontSize:16,cursor:"pointer",padding:4}}>✕</button>
            </div>
          </div>
        ))}
        <button onClick={onAddMore} style={S.addMoreBtn}>+ Adicionar mais itens</button>
      </div>

      <div style={S.card}>
        <h3 style={S.cardT}>Resumo</h3>
        <div style={S.row}><span>Subtotal ({cart.length} {cart.length===1?"item":"itens"})</span><span>{formatPrice(subtotal)}</span></div>
        {couponApplied&&<div style={{...S.row,color:BRAND.green}}><span>Desconto ({couponApplied.discount}%)</span><span>-{formatPrice(discount)}</span></div>}
        <div style={S.row}><span>Taxa de entrega</span><span>{formatPrice(DELIVERY_FEE)}</span></div>
        <div style={S.hr}/>
        <div style={{...S.row,fontWeight:700,fontSize:18}}><span>Total</span><span style={{color:BRAND.goldDark}}>{formatPrice(total)}</span></div>
      </div>

      <div style={S.card}>
        <h3 style={S.cardT}>Cupom de Desconto</h3>
        {couponApplied ? <div style={{background:"#E8F5E9",padding:12,borderRadius:10,fontSize:13,color:BRAND.green}}>✅ Cupom <strong>{couponApplied.code}</strong> aplicado!</div> :
        <div style={{display:"flex",gap:8}}>
          <input style={S.couponIn} placeholder="Digite o cupom" value={couponCode} onChange={e=>setCouponCode(e.target.value)}/>
          <button onClick={applyCoupon} style={S.couponBtnD}>Aplicar</button>

      <div style={S.card}>

      <div style={{height:30}}/>
    </div>
  );
}

/* ── Mask Utilities ── */
function maskCPF(v) {
  return v.replace(/\D/g,"").slice(0,11).replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d{1,2})$/,"$1-$2");
}
function maskPhone(v) {
  const d = v.replace(/\D/g,"").slice(0,11);
  if(d.length<=2) return d.length ? `(${d}` : "";
  if(d.length<=7) return `(${d.slice(0,2)}) ${d.slice(2)}`;
  return `(${d.slice(0,2)}) ${d.slice(2,7)}-${d.slice(7)}`;
}
function maskCEP(v) {
  const d = v.replace(/\D/g,"").slice(0,8);
  if(d.length<=5) return d;
  return `${d.slice(0,5)}-${d.slice(5)}`;
}

function Inp({label,value,onChange,ph,full,mask,onBlur,disabled,loading}) {
  const handleChange = (e) => {
    let v = e.target.value;
    if(mask==="cpf") v = maskCPF(v);
    else if(mask==="phone") v = maskPhone(v);
    else if(mask==="cep") v = maskCEP(v);
    onChange(v);
  };
  return (
    <div style={{gridColumn:full?"1/-1":undefined,position:"relative"}}>
      <label style={S.label}>{label}</label>
      <input style={{...S.input,background:disabled?"#f5f5f5":BRAND.white,color:disabled?"#999":BRAND.black}}
        value={value} onChange={handleChange} onBlur={onBlur} placeholder={ph||""} disabled={disabled}
        inputMode={mask==="cpf"||mask==="phone"||mask==="cep"?"numeric":undefined} />
      {loading && <div style={S.inputSpinner}>⏳</div>}
    </div>
  );
}

          <button onClick={()=>{if(email&&senha)onLogin({nome:email.split("@")[0],email,cpf:""})}} style={S.mBtnD}>Entrar</button>
        </div>
        <div style={{display:"flex",alignItems:"center",gap:12,margin:"18px 0"}}><div style={{flex:1,height:1,background:"#eee"}}/><span style={{fontSize:12,color:"#999"}}>ou</span><div style={{flex:1,height:1,background:"#eee"}}/></div>
        <button onClick={onGoRegister} style={S.mOutline}>Criar uma conta</button>
        <p style={S.mSkip} onClick={onClose}>Continuar sem conta →</p>
      </div>
    </div>
  );
}

function RegisterModal({onClose,onRegister}) {
  const [f,sF]=useState({nome:"",email:"",cpf:"",senha:"",confirmar:""});
  const u=(k,v)=>sF(p=>({...p,[k]:v}));
  const go=()=>{
    if(!f.nome||!f.email||!f.cpf||!f.senha){alert("Preencha todos os campos.");return;}
    if(f.senha!==f.confirmar){alert("Senhas não coincidem.");return;}
    onRegister(f);
  };
  return (
    <div style={S.overlay} onClick={onClose}>
      <div style={S.modal} onClick={e=>e.stopPropagation()}>
        <button onClick={onClose} style={S.modalX}>✕</button>
        <FlameLogo size={36} color={BRAND.gold}/>
        <h2 style={S.mTitle}>Criar Conta</h2>
        <p style={S.mSub}>Ganhe 10% de desconto no primeiro pedido!</p>
        <div style={{display:"flex",flexDirection:"column",gap:10}}>
          <input style={S.mIn} placeholder="Nome completo" value={f.nome} onChange={e=>u("nome",e.target.value)}/>
          <input style={S.mIn} placeholder="E-mail" type="email" value={f.email} onChange={e=>u("email",e.target.value)}/>
          <input style={S.mIn} placeholder="CPF" value={f.cpf} onChange={e=>u("cpf",e.target.value)}/>
          <input style={S.mIn} placeholder="Senha" type="password" value={f.senha} onChange={e=>u("senha",e.target.value)}/>
          <input style={S.mIn} placeholder="Confirmar Senha" type="password" value={f.confirmar} onChange={e=>u("confirmar",e.target.value)}/>
          <button onClick={go} style={S.mBtnD}>Criar Conta</button>
        </div>
        <p style={S.mSkip} onClick={onClose}>Continuar sem conta →</p>
      </div>
    </div>
  );
}
